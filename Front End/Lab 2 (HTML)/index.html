<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form action="" method="GET">
        <table border="5">
            <tr>
                <td><label for="">Name: </label></td>
                <td><input id="name" type="text" name="first-name" placeholder="First Name"></td>
                <td><input id="name" type="text" name="middle-name" placeholder="Middle Name"></td>
                <td><input id="name" type="text" name="last-name" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td colspan="2"><input type="text" id="address" name="address" placeholder="City" size="47"></td>
                <td><input type="text" id="address" name="address" placeholder="Contry"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone</label></td>
                <td colspan="3"><input type="tel" name="phone" id="phone" size="73"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td colspan="3"><input type="email" name="email" id="email" size="73"></td>

            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
