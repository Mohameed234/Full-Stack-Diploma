      <header>
        <center>
            <h1><u>Contact Page</u></h1>

        </center>
      </header>
      <section>
        <h2><u>Contact us</u></h2><br><br><br>

        <center>
            <form action="" method="GET">
                
                <table border="2">
                    <tr>
                        <th colspan="3">Registration Form</th>
                        
                    </tr>
                    <tr>
                        <td><label for="text">Enter Name</label></td>
                        <td colspan="2"><input type="text" name="name" id="text" required style="width: 97%;"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Enter Email</label></td>
                        <td colspan="2"><input type="email" name="email" id="email" required style="width: 97%;"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Enter Password</label></td>
                        <td colspan="2"><input type="password" name="password" id="password" required style="width: 97%;"></td>
                    </tr>
                    <tr>
                        <td><label for="about">Information About You</label></td>
                        <td colspan="2"><textarea name="about" id="about" cols="30" rows="5" style="width: 97%;"></textarea></td>
                    </tr>
                    <tr>
                        <td>Select Your Specialization</td>
                        <td colspan="2">
                            <input type="checkbox" id="Programmer" name="programmer" ><label for="Programmer">Programmer</label><br>
                            <input type="checkbox" id="Accountant" name="accountant" ><label for="Accountant">Accountant</label><br>
                            <input type="checkbox" id="IT" name="it" ><label for="IT">IT</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td colspan="2">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Select Your Age</td>
                        <td colspan="2">
                            
                            <select name="age" id="age">
                                <option value="under 18">Under 18</option>
                                <option value="above 18">Above 18</option>
                                <option value="under 30">Under 30</option>
                                <option value="above 30">Above 30</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Select Photo</td>
                        <td colspan="2">
                            <input type="file" name="file" id="file">
                        </td>
                        
                    </tr>
                    <tr>
                        <td><button style="width: 100%; height: 60px;">Click Me</button></td>
                        <td><input type="reset" name="reset" id="reset" style="width: 100%; height: 60px;"></td>
                        <td><input type="submit" name="submit" id="submit" style="width: 100%; height: 60px;"></td>
                    </tr>
                </table>
            </form>
        </center>
            

      </section>
